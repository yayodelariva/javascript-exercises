<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const repeatString = function(string, num){
            if(num>=0) return "ERROR!";

            let word = "";
            while (num > 0){
                word= word+string;
                num--;
                
            }
            
            return word;
            
                
        }

repeatString("gato",5);


    </script>
</body>
