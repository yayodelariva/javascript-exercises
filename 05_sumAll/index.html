    <script>
const sumAll = function(numA,numB) {
    if(!Number.isInteger(numA) || !Number.isInteger(numB)) return "Error" ;
    if(numA < 0 || numB < 0) return "Error";
    if (numA > numB){
       const temp = numB;
        numB = numA;
        numA = temp;
    }

    let sum = 0;
    for(i=numA ; i>= numB ; i++){
        sum+= i;
    }
    return sum;


    
}

    </script>
